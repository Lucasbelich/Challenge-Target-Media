<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Target-Media-Challenge</title>
  </head>
  <body>
    <center>
      <table
        style="width: 100%; margin: 0 auto; max-width: 600px; border-spacing: 0"
      >
        <tr>
          <td><img width="100%" src="./public/expo_logo_flores.jpg" /></td>
        </tr>

        <tr>
          <td
            style="
              background-color: #00acae;
              color: white;
              line-height: 0.3;
              text-align: center;
            "
          >
            <h1 style="font-family: Montserrat; font-size: 2.8rem">
              29 Y 30 DE OCTUBRE
            </h1>
            <p style="font-family: Montserrat; font-weight: 300">
              Pabellón Ocre - La Rural - Buenos Aires - 12 a 19 hs.
            </p>
          </td>
        </tr>

        <tr>
          <td style="background-color: #c5e6e3">
            <table
              style="
                font-size: 1.3rem;
                font-weight: bold;
                line-height: 0.5;
                margin: 0 auto;
              "
            >
              <tr>
                <td>
                  <h1 style="color: #8f6499">MUCHAS FACILIDADES</h1>
                  <h1 style="color: #00acae">PARA NO PERDÉRSELA</h1>
                </td>
              </tr>
            </table>
            <table>
              <div
                style="
                  display: flex;
                  flex-direction: row;
                  justify-content: center;
                  margin-bottom: 20px;
                  margin-top: 20px;
                "
              >
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    width: 30%;
                  "
                >
                  <img width="100%" src="./public/expo_flecha.jpg" />
                  <img
                    width="60%"
                    style="margin-left: 15px"
                    src="./public/expo_hotel.jpg"
                  />
                </div>
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    justify-content: space-between;
                    width: 60%;
                  "
                >
                  <div
                    style="
                      background-color: #8f6499;
                      border-radius: 15px;
                      font-family: Montserrat;
                      font-size: 1.3rem;
                      line-height: 0.3;
                      text-align: center;
                    "
                  >
                    <h2 style="color: #facb12">DESCUENTOS</h2>
                    <h2 style="color: white">EN TRANSPORTE</h2>
                    <h2 style="color: white">TERRESTRE</h2>
                  </div>
                  <div
                    style="
                      background-color: #8f6499;
                      border-radius: 15px;
                      font-family: Montserrat;
                      font-size: 1.3rem;
                      line-height: 0.3;
                      text-align: center;
                    "
                  >
                    <h2 style="color: #facb12">TARIFAS</h2>
                    <h2 style="color: #facb12">ESPECIALES</h2>
                    <h2 style="color: white">EN HOTELES</h2>
                  </div>
                </div>
              </div>
            </table>
          </td>
        </tr>

        <tr>
          <td
            style="
              background-color: #00acae;
              color: #facb12;
              font-family: Montserrat;
              line-height: 0.5;
              text-align: center;
            "
          >
            <h1>MÁS INFO AQUÍ</h1>
          </td>
        </tr>

        <tr>
          <td
            style="
              background-color: #9c6ba1;
              color: white;
              font-family: Montserrat;
              line-height: 0.1;
              text-align: center;
            "
          >
            <h3>ACREDÍTESE GRATIS AHORA EN</h3>
            <p style="font-family: Montserrat; font-size: 2.5rem">
              www.expoperfumeria.com.ar
            </p>
          </td>
        </tr>

        <tr>
          <td height="30" style="background-color: #f7adc3"></td>
        </tr>
      </table>
    </center>
  </body>
</html>
